{% load static %}
<nav aria-label="Page navigation example" class="mt-3 p-0">
    <ul class="pagination justify-content-center align-items-center p-0 m-0">
      <li
        class="d-flex align-items-center page-item {% if not products_page.has_previous %} disabled {% endif %}"
      >
        <a href="?page_num=1" href="#" class="page-link rounded-0" tabindex="-1"
          >&laquo; First</a
        >
        <a
          class="page-link rounded-0"
          {% if products_page.has_previous %}
          href="?page_num={{products_page.previous_page_number}}"
          {% endif %}
        >
          Previous</a
        >
      </li>

      <li class="page-item">
        <a href="#" class="page-link rounded-0">{{products_page.number}}</a>
      </li>
      <li
        class="d-flex align-items-center page-item {% if not products_page.has_next %} disabled {% endif %}"
      >
        <a
          class="page-item page-link rounded-0"
          {% if products_page.has_next %}
          href="?page_num={{products_page.next_page_number}}"
          {% endif %}
          >Next</a
        ><a href="?page_num={{products_page.paginator.num_pages}}" tabindex="-1" class="page-link rounded-0">Last &raquo;</a>
      </li>
    </ul>
  </nav>
</div>
