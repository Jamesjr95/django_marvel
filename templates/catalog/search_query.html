{% extends 'base.html' %} {% load static %}
{% block content %}
<div class="container p-4">
    {% for comic in search_query %}
    <div class="row search_container p-3">
        <div class="col-lg-4">
            <a href="{% url 'library_app:detail' comic.id %}" class="img_hover"><img src="{{comic.image_url}}" alt=""></a>
        </div>
        <div class="col-lg-3 my-auto">
            <h5>{{ comic.title }}</h5>
    </div>
    
    </div>
    {% endfor %}
    </div>
{% endblock content %}
